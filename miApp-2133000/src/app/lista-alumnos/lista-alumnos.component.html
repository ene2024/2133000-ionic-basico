<ion-header>
    <ion-toolbar>
        <ion-title>Alumnos:</ion-title>
    </ion-toolbar>
</ion-header>

    <ion-list *ngFor="let alumno of alumnos; let i = index">
        <ion-item-sliding>
            <ion-item-options side="end">
                <ion-item-option color="warning">
                    <ion-icon slot="start" name="star"></ion-icon>
                    Favoritos
                </ion-item-option>
                
            </ion-item-options>

                <ion-item>
                    {{alumno}}
                </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="mostraractionsheet(i)">
                    <ion-icon slot="end" name="trash"></ion-icon>
                    Eliminar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
